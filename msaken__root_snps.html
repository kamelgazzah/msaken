// ---------- UTILITAIRES ----------

// Couleurs dynamiques pour les familles
const familyColors = {};
const colorPalette = [
  "#e3f2fd", "#fce4ec", "#e8f5e9",
  "#fff3e0", "#ede7f6", "#f3e5f5",
  "#e0f2f1", "#f9fbe7"
];
let colorIndex = 0;
function getFamilyColor(famille) {
  if (!famille) return "#f8f8f8";
  if (!familyColors[famille]) {
    familyColors[famille] = colorPalette[colorIndex++ % colorPalette.length];
  }
  return familyColors[famille];
}

// Génération HTML pour un nœud à partir du JSON
// Génération HTML pour un nœud à partir du JSON
function buildNodeHTML(item) {
  // Si le nom est vide, retourner juste un petit espace pour nœud vide
  if (!item.name || item.name.trim() === "") {
    return "&nbsp;"; // petit nœud vide
  }

  let html = `<strong>${item.name}</strong><br>`;
  if (item.famille) html += ` ${item.famille}<br>`;
  html += `TMRCA : ${item.tmrca && item.tmrca !== "." ? item.tmrca : "Inconnu"}<br>`;
  if (item.snps && Object.keys(item.snps).length > 0)
    html += `SNPs : ${Object.keys(item.snps).join(", ")}`;
  return html;
};

// ---------- CONSTRUCTION DES NŒUDS ----------
const nodeMap = {};

// Crée chaque nœud (même traitement pour tous)
jsonData.forEach(item => {
  nodeMap[item.id] = {
    innerHTML: buildNodeHTML(item),
    HTMLclass: "node-box",
    children: []
  };
});

// Construction hiérarchique
jsonData.forEach(item => {
  if (item.idroot !== null && nodeMap[item.idroot]) {
    nodeMap[item.idroot].children.push(nodeMap[item.id]);
  }
});

// Racine
const root = jsonData.find(n => n.idroot === null);

// ---------- RENDER TREANT ----------
const chartConfig = {
  chart: {
    container: "#tree-container",
    rootOrientation: "NORTH",
    nodeAlign: "CENTER",
    connectors: { type: "step" },
    levelSeparation: 80
  },
  nodeStructure: nodeMap[root.id]
};

new Treant(chartConfig);

// ---------- COLORATION DES FAMILLES ----------
setTimeout(() => {
  jsonData.forEach(item => {
    const nodes = document.getElementsByClassName("node-box");
    Array.from(nodes).forEach(el => {
      if (item.famille && el.innerHTML.includes(` ${item.famille}`)) {
        el.style.background = getFamilyColor(item.famille);
      }
    });
  });
}, 0);
